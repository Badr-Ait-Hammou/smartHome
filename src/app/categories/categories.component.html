
<div class="card  m-3 p-2">
  <div class="grid grid-cols-2 flex justify-between gap-2 p-1 bg-teal-100 mb-3 -mt-3">
    <div class="text-end">
      <button pButton label="Add Category" class="p-button-primary mx-0.5 p-1 text-sm gap-2" (click)="openSaveDialog()"></button>
    </div>
    <div class="text-start">

    </div>
  </div>


  <div class="card justify-center mx-5">
    <p-table [value]="categories" [tableStyle]="{'min-width': '30rem'}">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th>id </th>
          <th>label</th>
          <th>actions</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product let-columns="columns">
        <tr>
          <td>{{product.id}}</td>
          <td>{{product.label }}</td>
          <td>
            <button pButton label="Delete" class="p-button-danger mx-2" (click)="daleteCategorie(product.id)"></button>
            <button pButton label="Update" class="p-button-primary mx-2" (click)="openUpdateDialog(product)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog header="Save Appareil" [(visible)]="displaySaveDialog" [modal]="true" [responsive]="true">
  <div class="p-fluid">
    <div class="p-field">
      <label for="label">Label</label>
      <input id="label" pInputText [(ngModel)]="newCategorie.label" />
    </div>
  </div>

  <div class="p-dialog-footer">
    <button pButton label="Save" class="p-button-success" (click)="saveCategorie()"></button>
    <button pButton label="Cancel" class="p-button-secondary" (click)="displaySaveDialog = false"></button>
  </div>
</p-dialog>
<p-dialog header="Update Category" [(visible)]="displayUpdateDialog" [modal]="true" [responsive]="true">
  <div class="p-fluid">
    <div class="p-field">
      <label for="updateLabel">Label</label>
      <input id="updateLabel" pInputText [(ngModel)]="selectedCategorie.label" />
    </div>
  </div>

  <div class="p-dialog-footer">
    <button pButton label="Update" class="p-button-success" (click)="updateCategorie()"></button>
    <button pButton label="Cancel" class="p-button-secondary" (click)="displayUpdateDialog = false"></button>
  </div>
</p-dialog>
